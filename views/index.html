<label for="siteshotUrl">
  Enter URL <span data-bind="text: runner"></span>
</label>
<input
  type="text"
  class="form-control"
  data-bind = "valueUpdate: 'input', value: siteshotUrl, disable: locked"
  value = ""
  id="siteshotUrl"
  placeholder="https://huntjs.herokuapp.com/">

<p data-bind="text: message"></p>
<p data-bind="if: imageUrl">
  <a data-bind="attr: {href: imageUrl}">
    <img data-bind="attr: {src: imageUrl}" width="300"/>
  </a>
</p>
